name: Build and Release

on:
  push:
    tags:
      - "*"

jobs:
  build_windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Clone Repo
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1

      - name: Install NodeJS
        uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # v1
        with:
          node-version: 18

      - name: Install Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install Python Deps
        run: pip install -r requirements.txt

      - name: Install NodeJS Deps
        run: npm install

      - name: Build Electron App
        run: npm run dist

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        with:
          draft: true
          allowUpdates: true
          replacesArtifacts: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: "dist/*-win-installer.exe,dist/*-win-portable.exe"

  build_mac:
    runs-on: macos-13
    permissions:
      contents: write
    steps:
      - name: Clone Repo
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1

      - name: Install NodeJS
        uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # v1
        with:
          node-version: 18

      - name: Install Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install Python Deps
        run: pip install -r requirements.txt

      - name: Install NodeJS Deps
        run: npm install

      - name: Build Electron App
        run: npm run dist

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        with:
          draft: true
          allowUpdates: true
          replacesArtifacts: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: "dist/*-mac.dmg"

  build_linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Repo
        uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1

      - name: Install NodeJS
        uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # v1
        with:
          node-version: 18

      - name: Install Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install Python Deps
        run: pip install -r requirements.txt

      - name: Install NodeJS Deps
        run: npm install

      - name: Build Electron App
        run: npm run dist

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        with:
          draft: true
          allowUpdates: true
          replacesArtifacts: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: "dist/*-linux.AppImage"

  build_docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Clone Repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: >-
            ghcr.io/${{ github.repository_owner }}/reticulum-meshchat:latest,
            ghcr.io/${{ github.repository_owner }}/reticulum-meshchat:${{ github.ref_name }}
          labels: >-
            org.opencontainers.image.title=Reticulum MeshChat,
            org.opencontainers.image.description=Docker image for Reticulum MeshChat,
            org.opencontainers.image.url=https://github.com/${{ github.repository }}/pkgs/container/reticulum-meshchat/
